<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>못찾영찾</title>
  <!-- reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- font -->

  <!-- icon -->
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <header>

    <div class="header__title">
      <div class="title__main">
        <a class="main__logo" href="/">
          <div class="tmain__logo--01">
            못 찾는 
          </div>
          <div class="main__logo--02">
            <div class="wrap">
              <img src="./images/film.png" alt="영화필름">
              <span>영화</span>
            </div>
          </div>
          <div class="main__logo--03">
            대신 찾아드립니다.
          </div>
        </a>
      </div>
      <div class="title__info">
        <div class="title__info--01">
        국내, 해외영화 에러 없이 신속 처리
        </div>
        <div class="title__info--02">
        ※ 단, 영문 검색만 가능합니다.😅
        </div>
        <div class="title__info--03">
        합법 API 사용 페이지
        </div>
      </div>
    </div>
    <div class="header__title--mini">
    </div>
    
  </header>


  <main>

    <div class="inner">

      <section class="search">
        <form class="search__form">
          <input class="search-bar" type="text">
          <button class="btn btn-search">
            <img class="btn-search--img" src="./images/ticket.png" alt="ticket">
            <div class="btn-search--text">
              찾기
            </div>
            <div class="btn-search--blank">
              <br/>
            </div>
          </button>
        </form>
      </section>

      <section class="response">
        <div class="response__stay">
          <div class="stay">검색해 주세요.</div>
        </div>
        <div class="response__loading hidden">
          <div class="loading">구석구석 찾는중...</div>
        </div>


        <div class="response__movies">
          <ul class="movies">
          </ul>
        </div>
        <div class="response__pages-number">

        </div>
      </section>
      

    </div>

  </main>

  <div class="modal__error hidden">
    <div class="error__popup">
      <div class="popup__inner">
        <div class="popup__inner--title">
          <h2>검색어 에러</h2>
          <span class="material-symbols-outlined popup__close" id="close">
            close
          </span>
        </div>  
        <div class="popup__inner--main">
          <span>검색 결과가 없습니다.😢</span>
          <span>다시 검색해 주세요.</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
